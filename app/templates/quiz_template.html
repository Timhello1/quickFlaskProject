<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz on Python AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        .score {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>Quiz: Artificial Intelligence in Python</h1>
    <form method="POST" action="/submit">
        {% for question in questions %}
            <h3>{{ question.question_text }}</h3>
            <input type="radio" name="question{{ question.id }}" value="{{ question.option1 }}" required> {{ question.option1 }}<br>
            <input type="radio" name="question{{ question.id }}" value="{{ question.option2 }}" required> {{ question.option2 }}<br>
            <input type="radio" name="question{{ question.id }}" value="{{ question.option3 }}" required> {{ question.option3 }}<br>
            <input type="radio" name="question{{ question.id }}" value="{{ question.option4 }}" required> {{ question.option4 }}<br>
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>

    <div class="score">
        <p>Best Score: {{ best_score }}</p>
    </div>

    <footer>
        Developed by Tymoteusz Ca≈Çka
    </footer>
</body>
</html>
